#default placeholders:
#[username] - player doing the thing, using username
#[displayname] - player doing the thing, using displayname
#[entityType] - type of entity that killed the player
#[entityName] - name of entity that killed the player
#[entityDisplayName] - name of entity that killed the player
#[world] - world the player is in, minus the dimension substring
#[dimension] - dimension the player is in

#useful PAPI placeholders:
#   %player_name% 
#   %player_displayname%
#   %player_world_time_12%
#   %player_world_time_24%
#   %player_x%
#   %player_y%
#   %player_z%
#   %player_seconds_lived%
#   %RainbowColor_<Text>%
#   %server_time_<SimpleDateFormat>%
#   %sound_<sound>-<volume>-<pitch>%
#   
#   %vault_prefix% (requires vault)

#world placeholders
worlds:
    world: "&aworld"

#dimension placeholders
dimensions:
    NORMAL: "&f[&aoverworld&f]"
    NETHER: "&f[&cnether&f]"
    THE_END: "&f[&bend&f]"

#Messages to announce on death
#cactusDefaultMsg: arbitrary unique message name
#    causes: list of cases where this message can be chosen
#    death: thing to say in chat on player death
#    hover: hover text.
#    chance: floating point chance to use this message, out of the sum of all chances in the chosen list

#   CONTACT damage type -
#    entityTypes: message can only be selected if attacking entity is of one of these types
#                   https://hub.spigotmc.org/javadocs/spigot/org/bukkit/entity/EntityType.html
#    entityNames: message can only be selected if attacking entity has one of these names

messages:
    cactusDefaultMsg:
        causes:
            - "CONTACT"
        death: "&f[username] was pricked to death"
        hover: "&fRIP [username]!"
        chance: 1.0
    defaultAttack:
        causes: 
            - "ENTITY_ATTACK"
        EntityTypes:  
            - "PLAYER" 
        death: "&f[username] was slain by &c[entityName]"
        hover: "&fRIP [username]!"
        chance: 1.0
    ZombieAttackMsg:
        causes: 
            - "ENTITY_ATTACK"
        entityTypes: #set any entity requirements
            - "ZOMBIE"
            - "ZOMBIE_VILLAGER"
        death: "&f[username] watched too many zombie movies"
        hover: "&fRIP [username]!"
        chance: 1.0 #chance of selection is 1.0/(1.0+1.0)
    cactusMsg2: #name of message is arbitrary
        causes: 
            - "CONTACT"
        death: "&b[username] &ddrank cactus juice"
        hover: "&ethe quenchiest!"
        chance: 1.0 
    
#DO NOT TOUCH VERSION NUMBER
version: 1.4
